<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.4.1.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <title>Pig Dice</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h3>Player 1</h3>
          <p>Score: <span id="score-player-1"></span></p>
          <button type="button" name="button">Hold Player 1</button>
        </div>
        <div class="col-md-6">
          <h3>Player 2</h3>
          <p>Score: <span id="score-player-2"></span></p>
          <button type="button" name="button">Hold Player 2</button>
        </div>
      </div>
      <button id="roll-button" type="button" name="button">Roll the die!</button>
      <p id="current-roll"></p>

    </div>
  </body>

</html>
